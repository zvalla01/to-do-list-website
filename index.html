<!DOCTYPE html>
<html lang="eng">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List App </title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer> </script>
</head>
<body> 
    <section class="todo">
        <h2> TO-DO LIST</h2>
        <div class="input">
            <input type = "text" class="input_field" id="todoInput" placeholder="Enter Task  TO-DO"/>
            <button class="btn"> Add </button>
        </div>
        <ul class="scroll">
            <li id="todoList"> </li>
        </ul>
        <div>
            <hr class="counter"/> 
            <div class="counter-container">
                <p><span id="todoCount"> 0 </span> Total Items </p>
                <button id="deleteButton"> Delete All </button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer"> 
            <p class="made-by"> Made By </p>
            <p class="author"> Zaara Valladares </p>
        </div>
    </footer>
</body>
</html>
